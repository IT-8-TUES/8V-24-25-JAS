<body>
  <nav>
    <div class="nav-container">
      <div class="logo"><a href="index.html">MusicianFinder</a></div>
      <ul class="nav-links">
        <li><a href="explore.html">Musicians</a></li>

  </nav>

  <header>
    <h1 class="explore-title-box">🎵 Explore Musicians 🎵</h1>
  </header>

  <main>
    <section class="filters">
      <select id="cityFilter">
        <option value="">All Cities</option>
        <option value="Sofia">Sofia</option>
        <option value="Plovdiv">Plovdiv</option>
        <option value="Varna">Varna</option>
        <option value="Burgas">Burgas</option>
      </select>

      <div class="genre-filter">
        <label><input type="checkbox" value="Rock" /> Rock</label>
        <label><input type="checkbox" value="R&B" /> R&B</label>
        <label><input type="checkbox" value="Pop" /> Pop</label>
        <label><input type="checkbox" value="Classical" /> Classical</label>
        <label><input type="checkbox" value="Jazz" /> Jazz</label>
        <label><input type="checkbox" value="Blues" /> Blues</label>
        <label><input type="checkbox" value="Metal" /> Metal</label>
      </div>

      <div class="instrument-filter">
        <label><input type="checkbox" value="Vocal" /> Vocal</label>
        <label><input type="checkbox" value="Piano" /> Piano</label>
        <label><input type="checkbox" value="Bass" /> Bass</label>
        <label><input type="checkbox" value="Drums" /> Drums</label>
        <label><input type="checkbox" value="Acoustic guitar" /> Acoustic guitar</label>
        <label><input type="checkbox" value="Saxophone" /> Saxophone</label>
      </div>
    </section>

    <section id="musicianCards" class="cards-container"></section>

    <footer class="site-footer">
      <div class="footer-container">

        </div>
        <p class="footer-copy">© 2025 MusicianFinder. All rights reserved.</p>
      </div>
    </footer>

  </main>
<script src="explore.js"></script>
