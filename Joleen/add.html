<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Musician</title>
  <link rel="stylesheet" href="add.css" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

      background-image: url('it_proekt1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      min-height: 100vh;
    }

    .container {
      background-color: #CDBBA9;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="logo"><a href="add.html">MusicianFinder</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Musicians</a></li>
        <li><a href="add.html">Add profile</a></li>
        <li><a href="howitworks.html">How works</a></li>
        <li><a href="about.html">For us</a></li>
        <li><a href="tips.html">Tips</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Add a Musician</h1>
    <form>
      <label for="name">Musician Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required />

      <label for="phone number">Phone number:</label>
      <input type="text" id="phone number" name="phone number" required />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />

      <label for="style">Music Style:</label>
      <select id="style" name="style" required>
        <option value="">Select a style</option>
        <option value="Rock">Rock</option>
        <option value="Pop">Pop</option>
        <option value="Jazz">Jazz</option>
        <option value="Classical">Classical</option>
        <option value="Electronic">Electronic</option>
        <option value="Metal">Metal</option>
        <option value="Country">Country</option>
        <option value="House">House</option>
        <option value="Flamenco">Flamenco</option>
        <option value="Folk">Folk</option>
        <option value="Funk">Funk</option>
      </select>

      <label for="experience">Experience (in years):</label>
      <select id="experience" name="experience" required>
        <option value="">Select years</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="10+">10+</option>
      </select>

      <label for="bio">Short Bio:</label>
      <textarea id="bio" name="bio" rows="4" required></textarea>

      <label for="photo">Profile Photo (URL):</label>
      <input type="text" id="photo" name="photo" />

      <button type="submit">SUBMIT</button>
    </form>
  </div>

</body>
</html>
