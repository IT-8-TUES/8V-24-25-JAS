<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Musician</title>
  <link rel="stylesheet" href="add.css" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

      background-image: url('it_proekt1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      min-height: 100vh;
    }

    .container {
      background-color: #CDBBA9;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="logo"><a href="add.html">MusicianFinder</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Musicians</a></li>
        <li><a href="add.html">Add profile</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="favorites.html">❤️</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>🎵Add a Musician🎵</h1>
    <form>
      <label for="name">*Musician Name:</label>
      <input type="text" id="name" name="name" />

      <label for="email">*Email:</label>
      <input type="text" id="email" name="email" />

      <label for="phone number">*Phone number:</label>
      <input type="text" id="phone" name="phone" />

      <label for="city">City:</label>
      <select id="city" name="city">
        <option value="">Select a city</option>
        <option value="Sofia">Sofia</option>
        <option value="Plovdiv">Plovdiv</option>
        <option value="Varna">Varna</option>
        <option value="Burgas">Burgas</option>
      </select>


      <label for="style">Music Style:</label>
      <select id="style" name="style">
        <option value="">Select a style</option>
        <option value="Rock">Rock</option>
        <option value="Pop">Pop</option>
        <option value="Jazz">Jazz</option>
        <option value="Classical">Classical</option>
        <option value="Metal">Metal</option>
        <option value="Country">Blues</option>
        <option value="House">R&B</option>
      </select>

      <label for="instruments">Instruments Played:</label>
      <div class="instrument-section">

      <!-- String Instruments -->
    <fieldset>
    <legend>🎻 String Instruments</legend>
      <label><input type="checkbox" name="instrument" value="Acoustic Guitar"> Acoustic Guitar</label>
      <label><input type="checkbox" name="instrument" value="Double Bass">Bass</label>
    </fieldset>

    <!-- Wind Instruments -->
    <fieldset>
    <legend>🎷 Wind Instruments</legend>
      <label><input type="checkbox" name="instrument" value="Saxophone"> Saxophone</label>
    </fieldset>

  <!-- Percussion Instruments -->
  <fieldset>
      <legend>🥁 Percussion Instruments</legend>
      <label><input type="checkbox" name="instrument" value="Drums"> Drums</label>
  </fieldset>

  <!-- Keyboard & Electronic -->
  <fieldset>
      <legend>🎹 Keyboard & Electronic</legend>
      <label><input type="checkbox" name="instrument" value="Piano"> Piano</label>
  </fieldset>

  <!-- Voice & Other -->
  <fieldset>
      <legend>🎤 Voice & Other</legend>
      <label><input type="checkbox" name="instrument" value="Vocals"> Vocals</label>
  </fieldset>
</div>

      <label for="experience">Experience (in years):</label>
      <select id="experience" name="experience">
        <option value="">Select years</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="10+">10+</option>
      </select>

      <label for="bio">Short Bio:</label>
      <textarea id="bio" name="bio" rows="4"></textarea>

      <label for="photo">Profile Photo (URL):</label>
      <input type="text" id="photo" name="photo" />

      <button type="submit">SUBMIT</button>
    </form>
  </div>
<script src="add.js"></script>
</body>
</html>
